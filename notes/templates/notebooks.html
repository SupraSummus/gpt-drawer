{% extends 'base.html' %}

{% block title %}Notebooks{% endblock %}

{% block content %}
    <main class="container">
        <h1>Notebooks</h1>
        <ul>
            {% for notebook in notebooks %}
                <li><a href="{% url 'notes:notebook:root' notebook.id %}">{{ notebook.title }}</a></li>
            {% endfor %}
        </ul>
    </main>
{% endblock %}
