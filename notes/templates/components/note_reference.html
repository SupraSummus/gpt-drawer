<div hx-target="this" hx-swap="outerHTML">

  <dt>
    <p style="white-space: pre-line;">{{ note_reference.question }}</p>
  </dt>

  <dd>
    <p>
      {% if note_reference.target_note %}
       Answer:
       <a href="{% url 'note-detail' note_reference.target_note.id %}">{{ note_reference.target_note }}</a>
      {% else %}
        No answer yet
      {% endif %}
    </p>
  </dd>

  <aside>
    <a href="#"
      hx-get="{% url 'note-reference-edit' note_reference.id %}"
      hx-trigger="click"
    >Edit</a>
    &ndash;
    <a href="#"
      hx-delete="{% url 'note-reference' note_reference.id %}"
      hx-confirm="Are you sure?"
    >Delete</a>
  </aside>

  <hr>
</div>
