<span>
  <script>
    function focus_search() {
      document.querySelector('input[type="search"]').focus();
    }
  </script>

  {% if note %}
    <a href="{% url 'note-detail' note.id %}">{{ note }}</a>
  {% else %}
    No note selected
  {% endif %}
  <a href="#" unicorn:click="dialog = True">Change</a>

  {% if dialog %}
    <dialog open style="align-items: stretch;">
      <article>
        <header>
          <button aria-label="Close" rel="prev" unicorn:click="dialog = False"></button>
          <p>
            <strong>Select a note</strong>
          </p>
        </header>
        <input
          type="search"
          placeholder="Search"
          aria-label="Search"
          unicorn:model="query"
        />
        <ul>
          {% for note in notes %}
            <li>
              <a href="#" unicorn:click="select_note('{{ note.id }}')">{{ note.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </article>
    </dialog>
  {% endif %}

</span>
