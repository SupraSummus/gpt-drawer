{% extends "base.html" %}

{% load i18n %}

{% block title %}
  {{ notebook.title }}
{% endblock %}

{% block content %}
  <main class="container">
    <h1>{{ notebook.title }}</h1>
    <p>
      <a href="{% url 'notebook-ask-me' notebook.id %}" role="button">Ask me something</a>
    </p>
    {% for note in notes %}
      <article>
        <h2>{{ note }}</h2>
        <p style="white-space: pre-line;">{{ note.content|truncatechars:200 }}</p>
        <p>
          <a href="{% url 'note-detail' note.id %}">
            See more
          </a>
        </p>
      </article>
    {% endfor %}
  </main>
{% endblock %}
